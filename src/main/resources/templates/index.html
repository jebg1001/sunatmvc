<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cerulean/bootstrap.min.css" integrity="sha512-u5+wLyKje1GFWkxtj9SBywNE4jmbgXUVJU24sDC4LShQksachiXuDS6syD75F414AiATXhV7eTqFO7kegoRu1g==" crossorigin="anonymous" />
    <link th:href = "@{/css/style.css}" rel="stylesheet">
</head>

<body class="body">


<div class="container pt-5">
   <div class="card border-primary mb-3" style="max-width: 80rem;">
        <div class="card border-secondary mb-3" style="max-width: 80rem;">
             <div class="card-header">Indique los datos de la factura a realizar</div>
             <div class="card-body">
                <div class="col-sm-12">
                    <form th:object="${factura}" th:action="@{/login/crear}" method="post">
                        <div class="row">
                            <div class="col-sm-5">
                            <h6>RUC del Emisor</h6>
                            </div>

                            <div class="col-sm-7">
                                <input type="text" th:field="*{rucEmisor}" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-5">
                            <h6>RUC del Contribuyente</h6>
                            </div>

                            <div class="col-sm-7">
                                <input type="text" th:field="*{rucContribuyente}" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-5">
                            <h6>Monto</h6>
                            </div>

                            <div class="col-sm-7">
                                <input type="text" th:field="*{montoFactura}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="container text-center pt-3">
                                <button th:with="text='Registrar'" class="btn btn-primary" type="submit" th:text="${text}"/>
                            </div>
                        </div>
                    </form>
                </div>
             </div>
        </div>
    </div>
</div>
 
 <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
 <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
</body>

</html>
