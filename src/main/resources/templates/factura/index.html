<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'facturas')}"/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cerulean/bootstrap.min.css" integrity="sha512-u5+wLyKje1GFWkxtj9SBywNE4jmbgXUVJU24sDC4LShQksachiXuDS6syD75F414AiATXhV7eTqFO7kegoRu1g==" crossorigin="anonymous" />
    <link th:href = "@{/css/style.css}" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{home}">SUNAT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link mr-2" th:href="@{home}">Crear Factura</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mr-2" href="#">Detalle de Facturas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mr-2" th:href="@{dashboard}">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<body class="body">

    <div class="container text-center pt-4">
        <div class="row">
          <div>
            <h2>Facturas</h2><br/>
            <table id="example" class="table text-center">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>RUC Emisor</th>
                  <th>RUC Contribuyente</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${facturas}" class="table-secondary">
                  <td th:text="${item.id}"></td>
                  <td th:text="${item.rucEmisor}"></td>
                  <td th:text="${item.rucContribuyente}"></td>
                  <td th:text="${item.montoFactura}"></td>
                  <td th:text="${item.date}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>

</body>
</html>
