</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../factura/crear.html">SUNAT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link mr-2" href="../factura/crear.html">Crear Factura</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-2" href="../factura/index.html">Detalle de Facturas</a>

          <li class="nav-item">
            <a class="nav-link mr-2" href="#">Dashboard</a>
          </li>
        </ul>

<body class="fondo">
    
    <div class="container pt-5 text-center align-center">

        <div class="row">
            <div class="col-sm-4">
                <div class="card border-danger mb-3" style="max-width: 20rem;">
                    <div class="card-header"> Numero de clientes </div>
                    <div class="card-body pt-4 pb-4">
                        <h4 class="card-title" th:text="${numClientes}"></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header"> Cantidad de emisores de dinero </div>
                    <div class="card-body pt-4 pb-4">
                        <h4 class="card-title" th:text="${cantEmisores}"></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card border-success mb-3" style="max-width: 20rem;">
                    <div class="card-header"> Cantidad de contribuyentes </div>
                    <div class="card-body pt-4 pb-4">
                        <h4 class="card-title" th:text="${cantContrib}"></h4>
                    </div>
                </div>
            </div>
        </div>
     
        <div class="row">
            <div class="col-sm-6">
                <div class="card border-warning mb-3" style="max-width: 50rem;">
                    <div class="card-header"> Cantidad de dinero transaccionado </div>
                    <div class="card-body pt-4 pb-4">
                        <h4 class="card-title" th:text="${cantDinero}"></h4>
                    </div>
                  </div>
            </div>
            <div class="col-sm-6">
                <div class="card border-dark mb-3" style="max-width: 50rem;">
                    <div class="card-header"> Fecha </div>
                    <div class="card-body pt-4 pb-4">
                        <h4 class="card-title" th:text="${fecha}"></h4>
                    </div>
                  </div>
            </div>
        </div>  
    </div>

</body>
</html>
